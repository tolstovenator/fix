plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.quickfixj:quickfixj-core:2.0.0'
    testCompile 'org.quickfixj:quickfixj-messages-fix44:2.0.0'
    testCompile 'junit:junit:4.4'
    compile 'org.slf4j:slf4j-log4j12:1.7.22'
    compile 'org.slf4j:slf4j-api:1.7.22'
    compile 'it.unimi.dsi:fastutil:8.2.0'
    
}